<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list id="menu-list">
          <ion-list-header>studyit</ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="home" lines="none" detail="false" routerLinkActive="selected">
              <ion-label position="fixed">Home</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="ghlogin" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="logo-github"></ion-icon>
              <ion-label position="fixed">GitHub Login</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content" main>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-router-outlet id="main-content"></ion-router-outlet>
      </ion-content>
    </div>
  </ion-split-pane>
</ion-app>
